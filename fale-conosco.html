<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>
        Tudo sobre Game of Thrones</title>
<link rel="stylesheet" type="text/css" href="_css/estilo.css">

<script language="JavaScript" src="_javascript/funcoes.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="_css/cssfaleconosco.css">

</head>
<body style="background-color: #dddddd;">
<div id="interface">
<header id="cabecalho">

    <img id="icone" src="_imagens/contato.png"/>
    <nav id="menu">

        <ul type="disc"> 
            <li onmouseover="mudaFoto('_imagens/home.png')       "onmouseout="mudaFoto('_imagens/contato.png')"><a href="index.html">Home</a></li>

            <li onmouseover="mudaFoto('_imagens/casas.png')       "onmouseout="mudaFoto('_imagens/contato.png')"><a href="casas.html">Casas</a></li>

            <li onmouseover="mudaFoto('_imagens/fotos.png')       "onmouseout="mudaFoto('_imagens/contato.png')"><a href="fotos.html">Fotos</a></li>

            <li onmouseover="mudaFoto('_imagens/multimidia.png') "onmouseout="mudaFoto('_imagens/contato.png')"><a href="multimidia.html">Multimídia</a></li>

            <li onmouseover="mudaFoto('_imagens/contato.png')"onmouseout="mudaFoto('_imagens/contato.png')"><a href="fale-conosco.html">Fale conosco</a></li>

        </ul>
    </nav>
</header>

<form method="post" id="cContato" action="mailto:atendimento@cursos.com">
    <fieldset id="Usuario">
        <legend class="idusuario">Identificação do Usuário</legend>
<div class="container-md">

<div class="form-floating mb-2" id="cNome">
    <input type="text" class="form-control" id="Nome" placeholder="Nome Completo" >
    <label for="floatingInput">Nome Completo</label>
  </div>
  <p>

    <div class="form-floating mb-3" id="cEmail">
        <input type="email" class="form-control" id="Email" placeholder="Nome@exemplo.com">
        <label for="floatingInput">Email</label>
      </div>

      <div class="form-floating mb-4" id="cSenha">
        <input type="password" class="form-control" id="Senha" placeholder="Senha">
        <label for="floatingPassword">Senha</label>
    </div>
  
    <div class="form-floating mb-5" id="cSexo">
        <select class="form-select" id="Sexo" aria-label="Sexo">
          <option selected>---</option>
          <option value="1">Masculino</option>
          <option value="2">Feminino</option>
        </select>
        <label for="floatingSelect">Sexo</label>
      </div>
      <p>

    <p><label for="cNasc">Data de Nascimento:</label> <input type="date" name="tNascimento" id="cNascimento" ></p>
    </fieldset>

    <fieldset id="endereço">
    <legend class="enderecousuario">Endereço do Usuario</legend>
    <div class="container-md">

      <div class="form-floating mb-7" id="cEndereço">
        <input type="text" class="form-control" id="cEndereço" placeholder="Endereço" >
        <label for="floatingInput">Endereço Completo</label>
    </div>
      <p>

        <div class="form-floating mb-7" id="cNumero">
          <input type="number" class="form-control" id="Numero" placeholder="Numero" min="0">
          <label for="floatingInput">Numero</label>
      </div>
      <p>
        <div class="form-floating mb-8" id="cEstado">
          <select class="form-select" id="Estado" aria-label="Estado">
              <option selected>Selecione um estado</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
          </select>
          <label for="floatingSelect">Estado</label>
      </div>
      </p>

      <div class="form-floating mb-9" id="cCidade">
        <input type="text" class="form-control" id="floatingInput" placeholder="Numero">
        <label for="floatingInput">Cidade</label>
      </div>
      <p>
      
    </fieldset>

    <fieldset id="mensagem">  
    <legend class="msgusuario">Mensagem do Usuário</legend>  
    <div class="container-md">

    <div class="form-floating mb-10" id="cGraudeurgencia">
      <select class="form-select" id="floatingSelect" >
        <option selected>---</option>
        <option value="1">Leve</option>
        <option value="2">Mediano</option>
        <option value="3">Alto</option>
        <option value="4">Urgente</option>
      </select>
      <label for="floatingSelect">Grau de Urgência</label>
    </div>
    <p>

    <div class="" id="cMensagem">
      <label for="floatingInput" class="form-label">Mensagem</label>
      <textarea class="form-control" id="cMensagem" rows="3" maxlength="250" ></textarea>
  
    </div>
    </p>

    <button type="button" class="btn btn-secondary btn-mb">Enviar</button>
    <p></p>
    </fieldset> 
</form>

<footer id="rodape">
    <p><a style="color:#606060" href="http://www.gameofthronesbr.com/" target="_blank">http://www.gameofthronesbr.com/</a></p>
</footer>
</div>
</div>
</div>
</div>
</body>
</html>
